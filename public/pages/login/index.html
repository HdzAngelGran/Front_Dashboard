<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="https://wundertec.com/img/favicon.ico">
    <link rel="icon" type="image/png" href="https://wundertec.com/img/favicon.ico">
    <title>
        Wundertec
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="../../assets/css/soft-ui-dashboard.css?v=1.0.6" rel="stylesheet" />
</head>

<body class="">
    <main class="main-content  mt-0">
        <section>
            <div class="page-header min-vh-75">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                            <div class="card card-plain mt-4">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <img class="mb-6" src="../../assets/img/wundertec-logo.png" width="100%">
                                    <h3 class="font-weight-bolder bg-success text-gradient">Bienvenido</h3>
                                    <p class="mb-0">Ingresa tu email y contraseña para iniciar sesión</p>
                                </div>
                                <div class="card-body">
                                    <form onsubmit="validarUsuario()" id="form">
                                        <label>Email</label>
                                        <div class="mb-3">
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                                        </div>
                                        <label>Contraseña</label>
                                        <div class="mb-3">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="password-addon">
                                        </div>
                                        <div>
                                            <p id="msg-error" class="bg-danger text-white text-center rounded-3"></p>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-gradient-success w-100 my-0">Iniciar sesión</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                                <div class="oblique-image bg-success position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../../assets/img/dashboard-image.jpg'); background-size: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto text-center mt-1">
                    <p class="mb-0 text-secondary">
                    Powered <i class="fa fa-bolt"></i> by
                    <a href="https://www.wundertec.com" class="font-weight-bold bg-success text-gradient" target="_blank">Wundertec</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
    <script src="../../assets/js/core/popper.min.js"></script>
    <script src="../../assets/js/core/bootstrap.min.js"></script>
    <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../../assets/js/soft-ui-dashboard.min.js?v=1.0.6"></script>
    <script src="../../assets/js/const.js"></script>
    <script src="../../assets/js/status.js"></script>
    <script src="../../assets/js/login/index.js"></script>
</body>

</html>
