	<body class="g-sidenav-show bg-gray-100">
		<div id="loader">
			<div class="middle">
				<div class="bar bar1"></div>
				<div class="bar bar2"></div>
				<div class="bar bar3"></div>
				<div class="bar bar4"></div>
				<div class="bar bar5"></div>
				<div class="bar bar6"></div>
				<div class="bar bar7"></div>
				<div class="bar bar8"></div>
			</div>
		</div>

		<div
			class="modal fade"
			id="modal-estatus"
			tabindex="-1"
			aria-labelledby="modal-estatus-label"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Estatus del proyecto</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="card h-100">
								<div class="card-header pb-0 p-3">
									<h6 class="mb-0" id="titulo-proyecto"></h6>
								</div>
								<div class="card-body pb-0 p-3">
									<ul
										class="list-group"
										id="recordProyecto"></ul>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-primary"
							data-bs-dismiss="modal">
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>

		<div
			class="toast-container top-1 start-50 translate-middle-x position-fixed z-index-sticky">
			<div class="row">
				<div
					class="toast bg-danger text-white p-2"
					style="--bs-bg-opacity: 0.5"
					id="toast"
					role="alert"
					aria-live="assertive"
					aria-atomic="true">
					<div class="toast-header">
						<strong class="me-auto" id="toast-title"
							>Notificación</strong
						>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="toast"
							aria-label="Close"></button>
					</div>
					<div class="toast-body" id="toast-body">
						Esta es una notificación
					</div>
				</div>
			</div>
		</div>

		<aside
			class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"
			id="sidenav-main"></aside>
		<div
			class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">
			<!-- Navbar -->
			<nav
				class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
				id="navbarBlur"
				navbar-scroll="true">
				<div class="container-fluid py-1 px-3">
					<nav aria-label="breadcrumb">
						<ol
							class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
							<li class="breadcrumb-item text-sm">
								<a
									class="opacity-5 text-dark"
									href="javascript:;"
									>Página</a
								>
							</li>
							<li
								class="breadcrumb-item text-sm text-dark active"
								aria-current="page">
								Proyectos
							</li>
						</ol>
						<h6 class="font-weight-bolder mb-0">Proyectos</h6>
					</nav>
					<div
						class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
						id="navbar">
						<ul class="ms-md-auto navbar-nav justify-content-end">
							<li
								class="nav-item d-flex dropdown align-items-center">
								<a
									href="javascript:;"
									class="nav-link text-body font-weight-bold px-0"
									data-bs-toggle="dropdown"
									aria-expanded="false">
									<img
										src="../assets/img/team-2.jpg"
										class="avatar avatar-sm me-sm-1"
										id="imagen-usuario" />
									<span
										class="d-sm-inline d-none"
										id="nombre-usuario"></span>
								</a>
								<ul
									class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4"
									aria-labelledby="dropdownMenuButton">
									<li class="mb-2">
										<a
											href="javascript:;"
											id="btn-perfil"
											class="dropdown-item border-radius-md d-flex justify-content-between align-items-center">
											<i
												class="fa fa-user me-1"
												aria-hidden="true"></i
											>Mi perfil
										</a>
									</li>
									<li class="mb-2">
										<a
											href="javascript:;"
											id="btn-logout"
											class="dropdown-item border-radius-md d-flex justify-content-between align-items-center">
											<i
												class="fa fa-sign-out me-1"
												aria-hidden="true"></i
											>Cerrar sesión
										</a>
									</li>
								</ul>
							</li>
							<li
								class="nav-item d-xl-none ps-3 d-flex align-items-center">
								<a
									href="javascript:;"
									class="nav-link text-body p-0"
									id="iconNavbarSidenav">
									<div class="sidenav-toggler-inner">
										<i class="sidenav-toggler-line"></i>
										<i class="sidenav-toggler-line"></i>
										<i class="sidenav-toggler-line"></i>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->

			<div class="container-fluid py-4">
				<section class="py-3">
					<div class="row">
						<div class="col-12 d-flex justify-content-between">
							<h5 id="titulo-proyectos">Nuestros proyectos</h5>
							<div
								class="btn-group"
								role="group"
								aria-label="Basic radio toggle button group">
								<input
									type="radio"
									class="btn-check"
									name="btn-proyectos"
									id="btn-todos"
									autocomplete="off"
									checked />
								<label
									class="btn btn-outline-primary"
									for="btn-todos"
									>Todos</label
								>
								<input
									type="radio"
									class="btn-check"
									name="btn-proyectos"
									id="btn-activos"
									autocomplete="off" />
								<label
									class="btn btn-outline-primary"
									for="btn-activos"
									>Activos</label
								>
								<input
									type="radio"
									class="btn-check"
									name="btn-proyectos"
									id="btn-inactivos"
									autocomplete="off" />
								<label
									class="btn btn-outline-primary"
									for="btn-inactivos"
									>Inactivos</label
								>
							</div>
						</div>
					</div>

					<div class="row mt-lg-4 mt-2" id="draw"></div>
				</section>

				<footer class="footer p-3">
					<div class="container-fluid">
						<div
							class="row align-items-center justify-content-lg-between">
							<div class="col-lg-12 mb-lg-0 mb-4">
								<div
									class="copyright text-center text-sm text-muted text-lg-start">
									Powered <i class="fa fa-bolt"></i> by
									<a
										href="https://www.wundertec.com"
										class="font-weight-bold"
										target="_blank"
										>Wundertec</a
									>
								</div>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>

		<script src="../assets/js/plugins/dragula/dragula.min.js"></script>

			var win = navigator.platform.indexOf("Win") > -1;
			if (win && document.querySelector("#sidenav-scrollbar")) {
				var options = {
					damping: "0.5",
				};
				Scrollbar.init(
					document.querySelector("#sidenav-scrollbar"),
					options
				);
			}
		</script>
